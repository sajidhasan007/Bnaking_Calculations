<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header class="mt-16">
        <h1 class="text-6xl text-center">welcome to our bank</h1>
    </header>

    <main>

        <section class=" text-white my-6">

            <div class="grid  grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="p-8 bg-green-400 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h3 class="text-4xl">$<span id="deposite-amount">00</span></h3>
                </div>
                <div class="p-8 bg-yellow-400 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class="p-8 bg-red-400 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="balance">1200</span></h3>
                </div>

            </div>



        </section>

        <div class="grid  grid-cols-2 gap-4 w-3/4 mx-auto text-white">

            <div class="p-8 bg-blue-400 rounded">
                <h3 class="text-2xl">New Deposite</h3>
                <input id="new-deposite-amount"
                    class=" block my-4 py-2 px-1 w-3/4 rounded border-2 border-yellow-400 font-medium text-black"
                    type="text" name="username" placeholder="$ Enter your amount">
                <button id="deposite-button"
                    class="bg-yellow-400 rounded font-medium text-white px-1 py-2">Submit</button>
            </div>
            <div class="p-8 bg-purple-400 rounded">

                <h3 class="text-2xl">Withdraw</h3>
                <input id="new-widhrow-amound"
                    class=" block mt-4 py-2 px-1 w-3/4 rounded border-2 border-yellow-400 font-medium text-black"
                    type="text" name="username" placeholder="$ Enter your amount">
                <p id="error_message" class="text-red-600 text-lg mt-0 my-4"></p>
                <button id="withdraw-button"
                    class="bg-yellow-400 rounded font-medium text-white px-1 py-2">Submit</button>
            </div>

        </div>

        <section>

        </section>

    </main>

    <script src="js/calculation.js"></script>
</body>

</html>
