<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <header>
        <h1 class="text-5xl font-bold mt-16 mb-8 text-center">welcome to my bank</h1>
    </header>

    <main>
        <section class="bg-green-300 w-3/4 p-6 mx-auto">
            <h3 class="font-semibold text-3xl">Please LogIn</h3>

            <div>

                <input id="login-username"
                    class=" block my-4 py-2 px-1 w-3/4 rounded border-2 border-yellow-400 font-medium" type="text"
                    name="username" placeholder="Enter your user name">
                <input id="login-password"
                    class=" block my-4 py-2 px-1 w-3/4 rounded border-2 border-yellow-400 font-medium" type="password"
                    name="username" placeholder="Enter your password">
                <button id="login-submit" class="bg-yellow-400 rounded font-medium text-white px-1 py-2">Submit</button>


            </div>

        </section>
    </main>


    <script src="js/javascript.js"></script>
</body>

</html>
